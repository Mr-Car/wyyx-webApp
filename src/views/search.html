<div class="search">
    <div class="top-search">
        <form action="">
            <div class="input-search">
                <input id="word-search" type="search" placeholder="{{data.defaultKeyword.keyword}}">
            </div>
            <input id="submit-search" type="submit" value="搜索">
        </form>
    </div>
    <div class="nav-search">
        <div class="nav-tit"><h3>热门搜索</h3></div>
        <div class="search-nav-list">
            {{each data.hotKeywordVOList}}
            <a href="{{$value.schemeUrl}}">{{$value.keyword}}</a>
            {{/each}}
        </div>
    </div>
</div>
